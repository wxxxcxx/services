version: "3"

services:
  hbbs:
    container_name: hbbs
    ports:
      - 21115:21115
      - 21116:21116
      - 21116:21116/udp
      - 21118:21118
    image: rustdesk/rustdesk-server:latest
    command: hbbs -r 0.0.0.0:21117
    volumes:
      - ${DATA:?}/hbbs:/root
    networks:
      - rustdesk-net
    depends_on:
      - hbbr
    restart: unless-stopped

  hbbr:
    container_name: hbbr
    ports:
      - 21117:21117
      - 21119:21119
    image: rustdesk/rustdesk-server:latest
    command: hbbr
    volumes:
      - ${DATA:?}/hbbr:/root
    networks:
      - rustdesk-net
    restart: unless-stopped

networks:
  default:
    name: ${NETWORK:-rustdesk}